name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests
          # Проверка что JAR собран
          ls -la target/
          if [ ! -f "target/gift_bot-0.0.1-SNAPSHOT.jar" ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/alvagonas/gift_bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Создаем директорию если не существует
            mkdir -p /home/vm-user/gift_bot
            
            # Копируем необходимые файлы на сервер
            echo "Copying files to VM..."
            scp -o StrictHostKeyChecking=no -P ${{ secrets.PORT }} \
              docker-compose.yml .env ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/vm-user/gift_bot/
            
            # Авторизуемся в GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Останавливаем старый контейнер и запускаем новый
            cd /home/vm-user/gift_bot
            docker-compose down || true
            docker-compose pull
            docker-compose up -d
            
            # Проверяем что контейнер запустился
            sleep 10
            docker ps | grep gift_bot || { echo "Container failed to start"; exit 1; }
            echo "Deployment successful!"