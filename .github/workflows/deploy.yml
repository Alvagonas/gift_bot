name: deploy.yml
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/vm-user/gift_bot
            GIT_SSH_COMMAND='ssh -i ~/.ssh/gift_bot_key -o IdentitiesOnly=yes' git clone git@github.com:Alvagonas/gift_bot.git
            docker-compose up --build -d
