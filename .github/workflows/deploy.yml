name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          chmod +x ./mvnw
          ./mvnw clean package -DskipTests
          # Проверка что JAR собран
          ls -la target/
          if [ ! -f "target/gift_bot-0.0.1-SNAPSHOT.jar" ]; then
            echo "Error: JAR file not found!"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/alvagonas/gift_bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Создаем директорию
            mkdir -p /home/vm-user/gift_bot

            # Копируем ТОЛЬКО если файлы существуют
            if [ -f "docker-compose.yml" ]; then
              scp -o StrictHostKeyChecking=no -P ${{ secrets.PORT }} \
                docker-compose.yml ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/vm-user/gift_bot/
            fi

            if [ -f ".env" ]; then
              scp -o StrictHostKeyChecking=no -P ${{ secrets.PORT }} \
                .env ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/vm-user/gift_bot/
            fi

            # Авторизация в GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Обновляем и запускаем контейнер
            cd /home/vm-user/gift_bot
            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d

            # Проверка запуска с таймаутом
            for i in {1..5}; do
              if docker ps | grep gift_bot; then
                echo "Container started successfully"
                exit 0
              fi
              sleep 5
            done

            echo "Container failed to start"
            docker-compose logs
