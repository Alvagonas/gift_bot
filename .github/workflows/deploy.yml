name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Получаем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Собираем проект (Maven/Gradle)
      - name: Build with Maven
        run: |
          mvn clean package
          ls -la target/  # Проверяем что JAR создан

      # Шаг 3: Деплой на сервер
      - name: Deploy to production
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/vm-user/gift_bot
            docker-compose down || true
            GIT_SSH_COMMAND='ssh -i ~/.ssh/gift_bot_key -o IdentitiesOnly=yes' git clone git@github.com:Alvagonas/gift_bot.git .
            docker-compose up --build -d